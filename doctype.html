<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- box div -->
    <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="" class="box_background">
        <img src="./images/Mask.png" alt="" class="box_desktopbackground">
        <div class="card_box">
            <div class="caracter_box">
                <img src="./images/image-victor.jpg" alt="" class="caracter">
                <div class="name_age">
                    <h2 class="name">Victor Crest</h2>
                    <p class="age">26</p>
                </div>
                <p class="living_space">London</p>
            </div>
            <div class="line"></div>
            <div class="info">
                <div class="column">
                    <h2 class="numbers">80K</h2>
                    <h3 class="texts">Followers</h3>
                </div>
                <div class="column">
                    <h2 class="numbers">803k</h2>
                    <h3 class="texts">Likes</h3>
                </div>
                <div class="column">
                    <h2 class="numbers">1.4k</h2>
                    <h3 class="texts">Photos</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
